<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลล่าสุด 10 รายการ (รีเฟรชทุก 5 วินาที)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #data-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 300px;
            overflow-y: auto;
        }
        .data-item {
            border-bottom: 1px solid #eee;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>ข้อมูลล่าสุด 10 รายการ (รีเฟรชทุก 5 วินาที):</h1>
    <div id="data-container"></div>
    <script>
        const dataContainer = document.getElementById('data-container');

        function fetchData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    dataContainer.innerHTML = data.map(item => `<div class="data-item">${item}</div>`).join('');
                    dataContainer.scrollTop = dataContainer.scrollHeight;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // เรียกข้อมูลครั้งแรก
        fetchData();

        // รีเฟรชทุก 5 วินาที
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
